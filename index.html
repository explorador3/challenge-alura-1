<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="/Imagen/Frame 6.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="info">Reglas para encriptar: 
                    1. Solo letras mayusculas. 
                    2. Letras sin acentos.
                    3. No caracteres especiales. 
                </h6>
            </div>
            <div class="botones">  
                <buton class="btn-encriptar" onclick="btnEncriptar()">Encriptar</buton>
                <buton class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</buton>
            </div>  
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <footer class="footer">    
        <p>Desarrollado por William Pacheco para ALURA - ONE</p>
    </footer>

<script src="/script.js"></script>
</body>
</html>
